<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../libs/angular-1.7.3.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</head>
<body ng-app="hd">
<style>
    .mobile{
        border: solid 1px;
        height: 500px;
        display: flex;
    }
    .mobile dl {
        margin :0px;
        padding: 0px;
        display: flex;
        flex: 1;
        flex-direction: column-reverse;
    }
    .mobile dl dt {
        /*border: solid 1px #999;*/
        background: #999;
        color: red;
        height: 30px;
        text-align: center;
    }
    .mobile dl dd {
        display: flex;
        flex-direction: column;
    }
    .mobile dl dd a{
        border: solid 1px #f3f3f3;
        text-align: center;
        padding: 6px;
    }
</style>
<div ng-controller="ctrl">
   <div class="container">
       <div class="row">
           <div class="col-xl-4" class="app">
               <div class="mobile">
                   <dl ng-repeat="v in data.button">
                       <dt ng-bind="v.name">游戏</dt>
                       <dd>
                           <a href="" ng-repeat=" d in v.sub_button" ng-bind="d.name"></a>
<!--                           <a href="">全名突击</a>-->
                       </dd>
                   </dl>
<!--                   <dl>-->
<!--                       <dt>电影</dt>-->
<!--                       <dd>-->
<!--                           <a href="">小飞侠</a>-->
<!--                           <a href="">爱情公寓</a>-->
<!--                       </dd>-->
<!--                   </dl>-->
               </div>
           </div>
           <div class="col-xl-8">
               <div class="card">
                   <div class="card-header">
                       <h3 class="card-title">编辑</h3>
                   </div>
                   <div class="card-body">
<!--                       一级菜单开始-->
                       <div class="card card-deck" ng-repeat="v in data.button">
                           <div class="card-body">
                               <div class="form-group">
                                   <label class="col-sm-2 control-label">标题</label>
                                   <div class="col-sm-10">
                                       <input type="text" class="form-control"  ng-model="v.name">
                                   </div>
                               </div>
                               <div class="form-group">
                                   <label class="col-sm-2 control-label">链接</label>
                                   <div class="col-sm-10">
                                       <input type="text" class="form-control"  >
                                   </div>
                               </div>
                               <!--                               二级菜单-->
                               <div class="card card-deck" ng-repeat="d in v.sub_button">
                                   <div class="card-body">
                                       <div class="form-group">
                                           <label class="col-sm-2 control-label">标题</label>
                                           <div class="col-sm-10">
                                               <input type="text" class="form-control"  ng-model="d.name">
                                           </div>
                                       </div>
                                       <div class="form-group">
                                           <label class="col-sm-2 control-label">链接</label>
                                           <div class="col-sm-10">
                                               <input type="text" class="form-control"  >
                                           </div>
                                       </div>
                                   </div>
                               </div>
                               <!--                               二级菜单 end-->
                               <button class="btn btn-info">添加菜单</button>
                           </div>
                       </div>
<!--                       一级菜单结束-->
                       <button class="btn btn-success">添加一级菜单</button>
                   </div>
               </div>
           </div>
       </div>
   </div>
</div>
<script>
    var m=angular.module('hd',[]);
    m.controller('ctrl',['$scope',function ($scope) {
        $scope.data={
            "button":[
                {
                    "type":"click",
                    "name":"今日歌曲",
                    "key":"V1001_TODAY_MUSIC"
                },
                {
                    "type":"click",
                    "name":"今日新闻",
                    "url":"http://www.baidu.com",
                    "sub_button":[
                        {
                            "type":"view",
                            "name":"PHP",
                            "url":"http://www.soso.com/"
                        },
                        {
                            "type":"view",
                            "name":"ANGULARJS",
                            "url":"http://www.soso.com/"
                        },
                    ]

                },
                {
                    "name":"菜单",
                    "sub_button":[
                        {
                            "type":"view",
                            "name":"搜索",
                            "url":"http://www.soso.com/"
                        },
                        {
                            "type":"miniprogram",
                            "name":"wxa",
                            "url":"http://mp.weixin.qq.com",
                            "appid":"wx286b93c14bbf93aa",
                            "pagepath":"pages/lunar/index"
                        },
                        {
                            "type":"click",
                            "name":"赞一下我们",
                            "key":"V1001_GOOD"
                        },
                        {
                            "type":"click",
                            "name":"发红包",
                            "key":"V1002_GOOD"
                        }
                    ]
                }]
        };
    }]);
</script>
</body>
</html>

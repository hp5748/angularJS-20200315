<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../libs/angular-1.7.3.min.js"></script>
</head>
<body ng-app="hd">
<div ng-controller="ctrl">
    网站开启：
    <input type="radio" ng-model="status" ng-value="1">开启
    <input type="radio" ng-model="status" ng-value="0">关闭
    {{status}}
    <div ng-show="status===0">
        <h2>关闭原因:</h2>
        <textarea>瞎搞！！！！</textarea>
    </div>
</div>
<script>
    var m=angular.module('hd',[]);
    m.controller('ctrl',['$scope',function ($scope) {
        $scope.status=1;
    }]);
</script>
</body>
</html>

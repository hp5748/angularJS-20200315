<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../libs/angular-1.7.3.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body ng-app="hd">
<div ng-controller="ctrl">
<!--    ng-model-options="{debounce:1000}"指定时间更新-->
<!--    updateOn:'blur'设置焦点-->
<!--    ng-model-options="{updateOn:'default blur',debounce:{default:1000,blur:0}}"  又能设置时间也能失去焦点，必须定义default才能混着使用-->
    <input type="text" ng-model="name" ng-model-options="{updateOn:'default blur',debounce:{default:1000,blur:0}}">
    {{name}}
</div>
<script>
    var m=angular.module('hd',[]);
    m.controller('ctrl',['$scope',function ($scope) {
        // $scope.name='hp';
    }]);
</script>
</body>
</html>

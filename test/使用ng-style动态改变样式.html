<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../libs/angular-1.7.3.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body ng-app="hd">
<div ng-controller="ctrl">
    颜色：<input type="text" ng-model="color">
    大小：<input type="text" ng-model="size"><br>
    <span ng-style="{color:color,fontSize:size+'px'}">HP</span>
</div>
<script>
    var m=angular.module('hd',[]);
    m.controller('ctrl',['$scope',function ($scope) {
        $scope.name='hp';
    }]);
</script>
</body>
</html>
